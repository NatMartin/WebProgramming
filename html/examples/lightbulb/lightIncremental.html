<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lightbulb example</title>
</head>
<body>
	<h1>JavaScript Changes Images</h1>
	<img id= "bulbImg" onclick="changeImage()" src="img/pic_bulboff.gif">
	<p>
		Click the light bulb to turn on/off the light
	</p>
	<script type="text/javascript">
	function changeImage() {
		var image = document.getElementById('bulbImg');
		if (image.src.match("bulbon")) {
			bulbImg.src = "img/pic_bulboff.gif";		
		} else {
			bulbImg.src = "img/pic_bulbon.gif";
		};
	}
	</script>
</body>
</html>
