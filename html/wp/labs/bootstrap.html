<!DOCTYPE HTML>
<html ng-app="wp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/wp/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/wp/css/main.css" type="text/css">
    <title>WP: Labs</title>
  </head>

  <!-- labs/os.html -->
  <body ng-controller="bootstrapCtrl">

    <!-- Labs Navigation Bar -->
    <div ng-include="'templates/navigation.tpl.html'"></div>
    
    <!-- Labs Jumbotron -->
    <div ng-include="'/wp/templates/head.tpl.html'"></div>

    <!-- Labs Body -->
    <div class="container">
      <div class="row">

	<!-- Labs -->
	<div class="col-md-5">
	  <div ng-include="'templates/toc.tpl.html'"></div>
	</div>

	<!-- Description -->
	<div class="col-md-7 wp-text-area">
	  <div ng-include="'templates/bootstrapText.tpl.html'"></div>
	</div>
      </div>
      <div class="row">
	<div ng-include="'templates/bootstrapLab.tpl.html'"></div>
      </div>
    </div>

    <script src="/wp/js/jquery.min.js"></script>
    <script src="/wp/js/bootstrap.min.js"></script>
    <script src="/wp/js/angular.min.js"></script>
    <script src="/wp/js/wp.js"></script>
  </body>
</html>
